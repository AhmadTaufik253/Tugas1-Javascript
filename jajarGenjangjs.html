<script>
  // membuat variable untuk alas, tinggi, dan sisi miring pada jajar genjang
  let alas = 35;
  let tinggi = 25;
  let sisiMiring = 30;

  // membuat variable luas dan keliling jajar genjang untuk menampung rumus luas dan kelilng jajar genjang
  const luas = alas * tinggi;
  const keliling = 2 * (alas + sisiMiring);

  // menampilkan hasil ke website
  document.write("<h4>Rumus Jajar Genjang</h4>");
  document.write(`Luas Jajar Genjang adalah : ${luas}`);
  document.write(`<br>Keliling Jajar Genjang adalah : ${keliling}`);
</script>
