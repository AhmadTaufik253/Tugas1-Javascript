<script>
  // membuat variable alas dan tinggi untuk segitiga
  let alas = 35; // anggap semua sisi segitiga itu sama ukurannya
  let tinggi = 25;

  // membuat variable luas dan keliling yang berisi rumus untuk menghitung luas dan keliling segitiga
  const luas = 0.5 * alas * tinggi;
  const keliling = alas * 3;

  // mencetak hasil ke website
  document.write("<h4>Rumus Segitiga</h4>");
  document.write(`Luas keliling segitiga adalah : ${luas}`);
  document.write(`<br>Keliling keliling segitiga adalah : ${keliling}`);
</script>
