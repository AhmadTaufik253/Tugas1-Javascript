<script>
  // membuat variable panjang dan lebar untuk persegi panjang
  var panjang = 45;
  var lebar = 35;

  // membuat rumus untuk luas dan keliling persegi panjang
  const luas = panjang * lebar;
  const Keliling = 2 * (panjang * lebar);

  // menampilkan hasil ke dalam website
  document.write("<h4>Rumus Persegi Panjang</h4>");
  document.write(`Luas Persegi panjang adalah : ${luas}`);
  document.write(`<br>Keliling Persegi panjang adalah : ${Keliling}`);
</script>
